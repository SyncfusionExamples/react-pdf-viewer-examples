<!DOCTYPE html>
<html>

<head>
    <title>Syncfusion React Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Syncfusion React UI Components" />
    <meta name="author" content="Syncfusion" />
    <!--Essential JS 2 PDF Viewer's global style-->
    <link href="https://cdn.syncfusion.com/ej2/bootstrap5.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bootstrap5">
    <button onclick="exportAnnotation()">export annotation</button>
    <div id='sample'>
        <script>
        //Method to export annotation.    
        function exportAnnotation() {
            var viewer = document.getElementById('container').ej2_instances[0];
            viewer.exportAnnotation();
        }
    </script>
</body>

</html>
